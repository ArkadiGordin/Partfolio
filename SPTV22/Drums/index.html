<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Барабаны</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="drum-kit">
    <button class="drum" data-sound="boom">Boom</button>
    <button class="drum" data-sound="clap">Clap</button>
    <button class="drum" data-sound="hihat">Hi-hat</button>
    <button class="drum" data-sound="kick">Kick</button>
    <button class="drum" data-sound="openhat">Open-hat</button>
    <button class="drum" data-sound="ride">Ride</button>
    <button class="drum" data-sound="snare">Snare</button>
    <button class="drum" data-sound="tink">Tink</button>
    <button class="drum" data-sound="tom">Tom</button>
  </div>

  <audio id="boom" src="sounds/boom.wav"></audio>
  <audio id="clap" src="sounds/clap.wav"></audio>
  <audio id="hihat" src="sounds/hihat.wav"></audio>
  <audio id="kick" src="sounds/kick.wav"></audio>
  <audio id="openhat" src="sounds/openhat.wav"></audio>
  <audio id="ride" src="sounds/ride.wav"></audio>
  <audio id="snare" src="sounds/snare.wav"></audio>
  <audio id="tink" src="sounds/tink.wav"></audio>
  <audio id="tom" src="sounds/tom.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
